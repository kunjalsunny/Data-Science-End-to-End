name: CI - Test & Build

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # If you DON'T have pytest tests yet, this is a safe "CI check"
      - name: Basic sanity check (compile)
        run: |
          python -m py_compile application.py

      - name: Build Docker image (CI verification)
        run: |
          docker build -t ci-image:test .
